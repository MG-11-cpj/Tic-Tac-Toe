<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #3ae7a5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .game-container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(70,58,58,0.1);
    }
    h1 { color: #333; margin-bottom: 20px; }
    .score {
      display:flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 0 20px;
    }
    .status { font-size: 18px; margin-bottom: 20px; color: #666; }
    .game-board {
      display:flex;
      flex-wrap:wrap;
      width:300px;
      height:300px;
      margin:0 auto 20px;
      border:2px solid #333;
    }
    .cell {
      width:33.333%;
      height:33.333%;
      background:white;
      border:1px solid #333;
      font-size:40px;
      font-weight:bold;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .cell:hover { background:#f5f5f5; }
    .cell:disabled { cursor:not-allowed; opacity:0.9; }
    .cell.x { color:#e74c3c; }
    .cell.o { color:#3498db; }
    .winner { background:#90EE90 !important; }
    .controls { display:flex; gap:10px; justify-content:center; }
    button {
      background:#4CAF50; color:white; border:none;
      padding:10px 20px; border-radius:5px; cursor:pointer;
      font-size:16px;
    }
    button:hover { background:#45a049; }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>

    <div class="score">
      <div>X: <span id="scoreX">0</span></div>
      <div>O: <span id="scoreO">0</span></div>
      <div>Draws: <span id="scoreDraw">0</span></div>
    </div>

    <div class="status" id="status">Player X's turn</div>

    <div class="game-board">
      <button class="cell" data-index="0"></button>
      <button class="cell" data-index="1"></button>
      <button class="cell" data-index="2"></button>
      <button class="cell" data-index="3"></button>
      <button class="cell" data-index="4"></button>
      <button class="cell" data-index="5"></button>
      <button class="cell" data-index="6"></button>
      <button class="cell" data-index="7"></button>
      <button class="cell" data-index="8"></button>
    </div>

    <div class="controls">
      <button id="newGameBtn">New Game</button>
      <button id="resetScoreBtn">Reset Score</button>
    </div>
  </div>

  <script>

    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let gameActive = true;
    let scores = { X: 0, O: 0, draw: 0 };

    
    const statusDisplay = document.getElementById('status');
    const cells = Array.from(document.querySelectorAll('.cell'));
    const scoreX = document.getElementById('scoreX');
    const scoreO = document.getElementById('scoreO');
    const scoreDraw = document.getElementById('scoreDraw');
    const newGameBtn = document.getElementById('newGameBtn');
    const resetScoreBtn = document.getElementById('resetScoreBtn');

    const winningConditions = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    
    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    newGameBtn.addEventListener('click', resetGame);
    resetScoreBtn.addEventListener('click', resetScore);

    updateScoreDisplay();

    function handleCellClick(e) {
      if (!gameActive) return;

      const clickedCell = e.currentTarget;
      const index = Number(clickedCell.dataset.index);


      if (board[index] !== '') return;

      
      board[index] = currentPlayer;
      clickedCell.textContent = currentPlayer;
      clickedCell.classList.add(currentPlayer.toLowerCase());
      clickedCell.disabled = true;

      
      checkResult();
    }

    function checkResult() {
      let roundWon = false;
      let winningCombination = null;

      for (let i = 0; i < winningConditions.length; i++) {
        const [a,b,c] = winningConditions[i];
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          roundWon = true;
          winningCombination = [a,b,c];
          break;
        }
      }

      if (roundWon) {
        statusDisplay.textContent = `Player ${currentPlayer} wins!`;
        highlightWinningCells(winningCombination);
        
        scores[currentPlayer] += 1;
        updateScoreDisplay();
        gameActive = false;
        disableAllCells();
        return;
      }

      
      if (!board.includes('')) {
        statusDisplay.textContent = "It's a draw !!";
        scores.draw += 1;
        updateScoreDisplay();
        gameActive = false;
        return;
      }

      
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
    }

    function highlightWinningCells(winningCombination) {
      if (!winningCombination) return;
      winningCombination.forEach(index => {
        const cell = cells[index];
        if (cell) {
          cell.classList.add('winner');
        
          cell.disabled = true;
        }
      });
    }

    function disableAllCells() {
      cells.forEach(cell => { cell.disabled = true; });
    }

    function updateScoreDisplay() {
      scoreX.textContent = scores.X;
      scoreO.textContent = scores.O;
      scoreDraw.textContent = scores.draw;
    }

    function resetGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
      cells.forEach(cell => {
        cell.textContent = '';
        cell.disabled = false;
        cell.classList.remove('x','o','winner');
      });
    }

    function resetScore() {
      
      scores = { X: 0, O: 0, draw: 0 };
      updateScoreDisplay();
      
      resetGame();
    }
  </script>
</body>
</html>
